<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL Structure & Memory Map (Fixed)</title>
    
    <link href="lib/tabulator.min.css" rel="stylesheet">
    <script src="lib/tabulator.min.js"></script>

    <style>
        :root {
            --primary-bg: #f8f9fa;
            --panel-border: #dee2e6;
            --ruler-bg: #2d3436;
            --scale: 3;
        }

        body { font-family: "Segoe UI", sans-serif; background: var(--primary-bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* å·¥å…·åˆ— */
        .toolbar {
            padding: 10px 20px; background: white; border-bottom: 1px solid var(--panel-border);
            display: flex; gap: 15px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 2000; /* å·¥å…·åˆ—å±¤ç´šæœ€é«˜ */
        }
        .toolbar textarea { flex: 1; height: 50px; padding: 8px; font-family: monospace; border: 1px solid #ced4da; border-radius: 4px; resize: none; }
        .btn { padding: 8px 16px; background: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .btn:hover { background: #0b5ed7; }
        
        .zoom-ctrl { display: flex; align-items: center; gap: 10px; font-size: 13px; color: #555; background: #e9ecef; padding: 5px 12px; border-radius: 20px; }

        /* ä¸»ä½ˆå±€ */
        .main-layout { flex: 1; display: flex; overflow: hidden; position: relative; }
        .left-panel { flex: 4; border-right: 1px solid var(--panel-border); background: white; display: flex; flex-direction: column; }
        .panel-header { padding: 10px; background: #f1f3f5; font-weight: bold; border-bottom: 1px solid var(--panel-border); color: #495057; }
        #data-table { flex: 1; border: none; }

        /* å³å´è¦–è¦ºåŒ–å€ */
        .right-panel { flex: 3; display: flex; background: #fff; overflow: hidden; position: relative; min-width: 300px; }
        .viz-scroller { flex: 1; overflow-y: auto; display: flex; position: relative; }
        
        /* å°ºè¦ */
        .ruler-col { width: 50px; background: var(--ruler-bg); color: #dfe6e9; border-right: 1px solid #636e72; position: sticky; left: 0; min-height: 100%; z-index: 1000; }
        .tick { position: absolute; width: 100%; text-align: right; padding-right: 5px; font-size: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); box-sizing: border-box; line-height: 0; }
        .tick.major { border-bottom: 1px solid rgba(255,255,255,0.6); font-weight: bold; }

        /* è¨˜æ†¶é«”å€å¡Šå®¹å™¨ */
        .mem-container { flex: 1; position: relative; background-image: radial-gradient(#dee2e6 1px, transparent 1px); background-size: 20px 20px; }

        /* --- è¨˜æ†¶é«”å€å¡Šæ¨£å¼ (ä¿®æ­£ç‰ˆ) --- */
        .mem-block {
            position: absolute; box-sizing: border-box;
            border: 1px solid rgba(0,0,0,0.1); 
            border-radius: 0 4px 4px 0;
            font-size: 11px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            padding-left: 6px; display: flex; align-items: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.1s; /* ç§»é™¤ transform transition é¿å…é–ƒçˆ */
            cursor: pointer;
            background-color: white; /* é è¨­åº•è‰² */
        }

        /* é—œéµä¿®æ­£ï¼šHover æ™‚æé«˜ Z-Indexï¼Œç¢ºä¿è¢«é¸ä¸­çš„é‚£å€‹æµ®ä¸Šä¾† */
        .mem-block:hover { 
            outline: 2px solid #333; 
            background-color: #fff !important; 
            z-index: 9999 !important; /* å¼·åˆ¶æœ€é«˜ */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* é¡è‰²ä¸»é¡Œ */
        .lvl-group { background: #e3f2fd; border-left: 5px solid #1565c0; color: #0d47a1; }
        .lvl-item { background: #e8f5e9; border-left: 5px solid #2e7d32; color: #1b5e20; }
        .lvl-filler { background: #eceff1; border-left: 5px solid #607d8b; color: #546e7a; font-style: italic; }
        .lvl-redefine { 
            background: repeating-linear-gradient(45deg, #fff3e0, #fff3e0 10px, #ffe0b2 10px, #ffe0b2 20px); 
            border-left: 5px solid #ef6c00; color: #e65100; opacity: 0.95;
        }

        /* Tooltip */
        #tooltip {
            position: fixed; display: none; background: rgba(33, 37, 41, 0.95); color: #fff;
            padding: 10px; border-radius: 4px; font-size: 12px; pointer-events: none; z-index: 10000;
            font-family: monospace; border: 1px solid #495057; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <div style="font-weight:bold; color:#333;">COBOL Analyzer</div>
        <textarea id="cobolInput" placeholder="è²¼ä¸Š COBOL Copybook..."></textarea>
        <button class="btn" onclick="parseAndRender()">è§£æ</button>
        <button class="btn" style="background:#6c757d" onclick="loadDemo()">ç¯„ä¾‹</button>
        
        <div class="zoom-ctrl">
            <span>ğŸ” Scale:</span>
            <input type="range" id="zoomRange" min="1" max="10" step="0.5" value="3">
            <span id="zoomVal">3px</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="left-panel">
            <div class="panel-header">ğŸ“‹ åˆ—è¡¨æ¨¡å¼</div>
            <div id="data-table"></div>
        </div>
        <div class="right-panel">
            <div class="panel-header" style="position:absolute; width:100%; z-index:900; border-bottom:1px solid #ddd;">
                ğŸ§± è¨˜æ†¶é«”åœ°åœ–
            </div>
            <div class="viz-scroller" style="margin-top: 40px;">
                <div class="ruler-col" id="ruler"></div>
                <div class="mem-container" id="memContainer">
                    <div style="padding:50px; text-align:center; color:#999;">ç­‰å¾…è§£æ...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

<script>
    const API_URL = "http://localhost:8705/api/parseInDepth"; 
    let scale = 3;
    let table = null;
    let currentData = [];

    table = new Tabulator("#data-table", {
        height: "100%", layout: "fitColumns", dataTree: true, dataTreeChildField: "_children",
        columns: [
            { title: "Lv", field: "LevelString", width: 50 },
            { title: "Name", field: "FieldName", widthGrow: 2 },
            { title: "Pic", field: "Picture", width: 100 },
            { title: "Pos", field: "Position", width: 60 },
            { title: "Len", field: "TotalStorageLength", width: 60 }
        ],
        rowFormatter: function(row) {
            if(row.getData().isFieldRedefines) row.getElement().style.backgroundColor = "#fff3e0";
        }
    });

    document.getElementById('zoomRange').addEventListener('input', (e) => {
        scale = parseFloat(e.target.value);
        document.getElementById('zoomVal').innerText = scale + "px";
        if(currentData.length > 0) renderVisualMap(currentData);
    });

    async function parseAndRender() {
        const txt = document.getElementById('cobolInput').value;
        if(!txt.trim()) return;

        try {
            const res = await fetch(API_URL, { method: "POST", headers: {"Content-Type":"text/plain"}, body: txt });
            const json = await res.json();
            
            if(json.success) {
                table.setData(json.data);
                const flatData = [];
                flattenData(json.data, flatData);
                currentData = flatData; // ä¿å­˜ä»¥ä¾¿ç¸®æ”¾æ™‚é‡ç¹ª
                renderVisualMap(flatData);
            } else {
                alert("è§£æå¤±æ•—: " + json.error);
            }
        } catch(e) { console.error(e); alert("é€£ç·šéŒ¯èª¤"); }
    }

    function renderVisualMap(data) {
        const container = document.getElementById('memContainer');
        const ruler = document.getElementById('ruler');
        container.innerHTML = "";
        ruler.innerHTML = "";

        let maxLen = 0;
        data.forEach(d => { if(d.EndPosition > maxLen) maxLen = d.EndPosition; });
        
        const totalHeight = (maxLen * scale) + 100;
        container.style.height = totalHeight + "px";
        ruler.style.height = totalHeight + "px";

        // ç¹ªè£½å°ºè¦
        let step = scale < 2 ? 50 : 10;
        for(let i=0; i<=maxLen; i+=step) {
            const tick = document.createElement('div');
            tick.className = 'tick ' + (i%(step*5)===0 ? 'major' : '');
            tick.style.top = (i * scale) + "px";
            tick.innerText = i;
            ruler.appendChild(tick);
        }

        // ç¹ªè£½å€å¡Š
        data.forEach(item => {
            const el = document.createElement('div');
            el.className = 'mem-block';
            
            // ä½ç½®èˆ‡é«˜åº¦
            el.style.top = (item.Position * scale) + "px";
            const h = Math.max(item.TotalStorageLength * scale, 2);
            el.style.height = h + "px";
            
            // éšæ¢¯å¼å¯¬åº¦èˆ‡ä½ç½®
            const indent = item.Depth * 150;
            el.style.left = indent + "px";
            el.style.width = `calc(100% - ${indent + 10}px)`;

            // --- é—œéµä¿®æ­£ï¼šZ-Index é‚è¼¯ ---
            // è®“å­å±¤ç´š (Depth å¤§) çš„ Z-Index æ¯”è¼ƒé«˜
            // é€™æ¨£æ»‘é¼ ç§»ä¸Šå»æ™‚ï¼Œæœƒå…ˆç¢°åˆ°å­å±¤ç´šï¼Œè€Œä¸æ˜¯è¢«çˆ¶å±¤ç´šæ“‹ä½
            let baseZ = item.Depth * 10;

            if (item.isFieldRedefines) {
                el.classList.add('lvl-redefine');
                el.style.left = (indent + 150) + "px"; 
                el.style.zIndex = baseZ + 5; // Redefines ç¨å¾®é«˜ä¸€é»
            } else if (item.FieldName.includes("FILLER")) {
                el.classList.add('lvl-filler');
                el.style.zIndex = baseZ;
            } else if (item._children && item._children.length > 0) {
                el.classList.add('lvl-group');
                el.style.zIndex = baseZ; // çˆ¶å±¤ç´šåœ¨ä¸‹
            } else {
                el.classList.add('lvl-item');
                el.style.zIndex = baseZ + 1; // è‘‰å­ç¯€é»ç¨å¾®é«˜ä¸€é»
            }

            // å…§å®¹æ–‡å­—
            if (h > 12) {
                let txt = `${item.FieldName} (${item.TotalStorageLength}, ${item.Picture})`;
                if (item.isFieldRedefines) 
                    {
                        txt += ` [REDEFINES]`;
                        
                    }
                el.innerText = txt;
            }

            el.onmousemove = (e) => showTooltip(e, item);
            el.onmouseleave = hideTooltip;

            container.appendChild(el);
        });
    }

    function flattenData(nodes, result) {
        nodes.forEach(node => {
            result.push(node);
            if (node._children && node._children.length > 0) flattenData(node._children, result);
        });
    }

    const tt = document.getElementById('tooltip');
    function showTooltip(e, item) {
        e.stopPropagation(); // é˜²æ­¢å†’æ³¡åˆ°çˆ¶å±¤
        tt.style.display = 'block';
        tt.style.left = (e.clientX + 15) + 'px';
        tt.style.top = (e.clientY + 15) + 'px';
        tt.innerHTML = `
            <div style="color:#aaa">Field:</div> <b>${item.FieldName}</b>
            <div style="margin-top:5px; color:#aaa">Pos / Len:</div> ${item.Position} / ${item.TotalStorageLength}
            <div style="color:#aaa">Pic:</div> ${item.Picture || 'GROUP'}
            ${item.isFieldRedefines ? '<div style="color:#ff9800">âš  REDEFINES: '+item.RedefinesFieldName+'</div>' : ''}
        `;
    }
    function hideTooltip() { tt.style.display = 'none'; }

    function loadDemo() {
        document.getElementById('cobolInput').value = `       01  CUSTOMER-DATA.
           05  CUST-ID.
               10 REGION-CODE      PIC X(2).
               10 BRANCH-NO        PIC 9(4).
               10 SERIAL-NO        PIC 9(6).
           05  CUST-NAME           PIC X(40).
           05  CUST-LIMIT          PIC 9(9)V99.
           05  CUST-LIMIT-X REDEFINES CUST-LIMIT PIC X(11).
           05  FILLER              PIC X(50).`;
        parseAndRender();
    }
</script>

</body>
</html>
