<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL Multi-Structure Diff</title>
    <style>
        :root {
            --primary-col: #2c3e50;
            --bg-color: #f8f9fa;
            --ruler-w: 40px;
            --gap-w: 150px;
            /* Width of the diff zone */
            --scale: 3;
            --header-h: 38px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        /* Sidebar (Listbox area) */
        .sidebar {
            width: 320px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.05);
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 18px;
            color: var(--primary-col);
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .sidebar textarea {
            flex: 1;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            border: 2px solid #adb5bd;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            resize: none;
            transition: border-color 0.2s;
        }

        .sidebar textarea:focus {
            border-color: #0d6efd;
            outline: none;
        }

        .sidebar input {
            padding: 8px;
            border: 2px solid #adb5bd;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
        }
        .sidebar input:focus {
            border-color: #0d6efd;
            outline: none;
        }

        /* Listbox styles */
        .list-group {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #adb5bd;
            border-radius: 4px;
            background: #fff;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.1s;
        }

        .list-item:hover {
            background-color: #f1f3f5;
        }

        .list-item.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        .list-item .subtitle {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        .list-item.active .subtitle {
            color: #e0e0e0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 6px 15px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #0b5ed7;
        }

        /* Main Viewport */
        .viewport {
            flex: 1;
            display: flex;
            position: relative;
            overflow: auto;
            background: #fff;
        }

        /* 1. Ruler */
        .ruler {
            width: var(--ruler-w);
            background: #34495e;
            color: #ecf0f1;
            position: sticky;
            left: 0;
            z-index: 50;
            flex-shrink: 0;
            min-height: 100%;
            border-right: 1px solid #555;
        }

        .tick {
            position: absolute;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 9px;
            text-align: right;
            padding-right: 4px;
            line-height: 0;
            box-sizing: border-box;
        }

        .tick.major {
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            font-weight: bold;
        }

        /* 2. Structure Column */
        .col-container {
            flex: 1;
            position: relative;
            min-width: 300px;
            border-right: 1px solid #eee;
            background: #fff;
        }

        .col-header {
            position: sticky;
            top: 0;
            height: var(--header-h);
            background: #f1f3f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            z-index: 40;
            box-sizing: border-box;
        }

        /* Background Grid */
        #colA, #colB {
            background-image: radial-gradient(#dee2e6 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Memory Block */
        .block {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0 4px 4px 0;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            padding-left: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.1s;
        }

        .block:hover {
            background-color: #fff !important;
            outline: 2px solid #333;
            z-index: 9999 !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Level Colors */
        .lvl-group { background: #e3f2fd; border-left: 4px solid #1565c0; color: #0d47a1; }
        .lvl-item { background: #e8f5e9; border-left: 4px solid #2e7d32; color: #1b5e20; }
        .lvl-filler { background: #eceff1; border-left: 4px solid #607d8b; color: #546e7a; font-style: italic; }
        .lvl-redefine { background: repeating-linear-gradient(45deg, #fff3e0, #fff3e0 10px, #ffe0b2 10px, #ffe0b2 20px); border-left: 4px solid #ef6c00; color: #e65100; }

        /* 3. Diff Zone (SVG) */
        .diff-zone {
            width: var(--gap-w);
            flex-shrink: 0;
            background: #fafafa;
            position: relative;
            border-right: 1px solid #eee;
            overflow: visible;
        }

        /* Headers for Ruler and Diff Zone */
        .ruler-header {
            height: var(--header-h);
            position: sticky;
            top: 0;
            background: #34495e;
            border-bottom: 2px solid #555;
            z-index: 60;
            box-sizing: border-box;
        }
        .diff-header {
            height: var(--header-h);
            position: sticky;
            top: 0;
            background: #fafafa;
            border-bottom: 2px solid #eee;
            z-index: 60;
            box-sizing: border-box;
        }
        .ruler-content, .diff-content {
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Link Lines */
        .link-line {
            fill: none;
            stroke: #bdc3c7;
            stroke-width: 1.5;
        }

        .link-line.diff-pos {
            stroke: #f39c12;
            stroke-width: 2;
            stroke-dasharray: 4;
        }

        .link-line.diff-len {
            stroke: #e74c3c;
            stroke-width: 2;
        }

        .diff-text {
            font-size: 10px;
            font-family: monospace;
            fill: white;
            text-anchor: middle;
            alignment-baseline: middle;
        }

        /* Tooltip */
        #tooltip {
            position: fixed;
            display: none;
            background: rgba(33, 37, 41, 0.95);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10000;
            font-family: monospace;
            border: 1px solid #495057;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 250px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>COBOL Multi-Diff</h2>
        <div class="input-group" style="flex: 0 0 auto; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 10px;">
            <label>‰º∫ÊúçÂô®Á´ØÊ™îÊ°à (Server Files)</label>
            <input list="serverFiles" id="serverFileInput" placeholder="Ëº∏ÂÖ•ÊàñÈÅ∏ÊìáÊ™îÊ°à...">
            <datalist id="serverFiles"></datalist>
            <button class="btn" onclick="loadFromServer()" style="margin-top: 8px;">ÂèñÂæó Copybook</button>
        </div>

        <div class="input-group" style="flex: 0 0 30%;">
            <label>ÊØîËºÉÊ°à‰æãÂàóË°® (Test Cases)</label>
            <ul id="caseList" class="list-group">
                <li class="list-item" style="color:#999; text-align:center; padding:20px;">ËºâÂÖ•‰∏≠...</li>
            </ul>
        </div>
        <div class="input-group">
            <label>Copybook A</label>
            <textarea id="txtA" placeholder="Ëº∏ÂÖ• COBOL ‰ª£Á¢º..."></textarea>
        </div>
        <div class="input-group">
            <label>Copybook B</label>
            <textarea id="txtB" placeholder="Ëº∏ÂÖ• COBOL ‰ª£Á¢º..."></textarea>
        </div>
        <div class="controls">
            <button class="btn" onclick="runManualCompare()">ÊâãÂãïÊØîÂ∞ç (Manual Diff)</button>
            <button class="btn" onclick="fetchTestCases()">ÈáçÊñ∞ËºâÂÖ•ÂàóË°®</button>
            <div style="font-size:12px; color:#666; display: flex; align-items: center; justify-content: space-between;">
                <span>üîé Scale:</span>
                <div style="display:flex; align-items:center;">
                    <input type="range" id="zoom" min="1" max="10" step="0.5" value="3" style="width:100px; margin: 0 5px;">
                    <span id="zoomVal">3px</span>
                </div>
            </div>
        </div>
    </div>

    <div class="viewport" id="viewport">
        <div class="ruler" id="ruler">
            <div class="ruler-header"></div>
            <div id="ruler-content" class="ruler-content"></div>
        </div>

        <div class="col-container">
            <div class="col-header">Structure A</div>
            <div id="colA" style="position:relative;"></div>
        </div>

        <div class="diff-zone">
            <div class="diff-header"></div>
            <div class="diff-content">
                <svg id="diffSvg"></svg>
            </div>
        </div>

        <div class="col-container">
            <div class="col-header">Structure B</div>
            <div id="colB" style="position:relative;"></div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script>
        const API_PARSE_URL = "http://localhost:8705/api/parseInDepth";
        const API_CASES_URL = "http://localhost:8705/api/getComparisonCases"; // ÂÅáË®≠ÁöÑ API
        const API_FILES_URL = "http://localhost:8705/api/getSourceFiles";
        const API_LOAD_URL = "http://localhost:8705/api/getCopybooksFromSourceFile";
        
        let scale = 3;
        let dataMapA = {}, dataMapB = {};
        let listA = [], listB = [];
        let casesData = []; // ÂÑ≤Â≠òÂæû API ÊäìÂõû‰æÜÁöÑÊ°à‰æã

        document.getElementById('zoom').addEventListener('input', (e) => {
            scale = parseFloat(e.target.value);
            document.getElementById('zoomVal').innerText = scale + "px";
            renderAll();
        });

        // ÂàùÂßãÂåñ
        window.onload = function() {
            fetchTestCases();
            fetchServerFiles();
        };

        async function fetchServerFiles() {
            try {
                const res = await fetch(API_FILES_URL);
                const json = await res.json();
                if (json.success) {
                    const dl = document.getElementById('serverFiles');
                    dl.innerHTML = "";
                    json.data.forEach(f => {
                        const op = document.createElement('option');
                        op.value = f;
                        dl.appendChild(op);
                    });
                }
            } catch(e) { console.error("Fetch files error", e); }
        }

        async function loadFromServer() {
            const fname = document.getElementById('serverFileInput').value;
            if(!fname) return alert("Ë´ãËº∏ÂÖ•ÊàñÈÅ∏ÊìáÊ™îÊ°àÂêçÁ®±");

            try {
                const res = await fetch(`${API_LOAD_URL}?fileName=${encodeURIComponent(fname)}`);
                const json = await res.json();
                
                if(json.success && json.data && json.data.length > 0) {
                    // Á¥ØÂä†Âà∞ casesData
                    const startIndex = casesData.length;
                    json.data.forEach(result => {
                        casesData.push({
                            type: 'parsed',
                            name: result.fileName,
                            desc: result.structureName + (result.refFileName ? ` (Ref: ${result.refFileName})` : ""),
                            data: result
                        });
                    });

                    // ÈáçÊñ∞Ê∏≤ÊüìÂàóË°®
                    renderCaseList(casesData);
                    
                    // Ëá™ÂãïÈÅ∏ÊìáÊñ∞Â¢ûÁöÑÁ¨¨‰∏ÄÁ≠Ü
                    selectCase(startIndex);
                } else {
                    alert("Êâæ‰∏çÂà∞ÁµêÊßãÊàñÊ™îÊ°à‰∏çÂ≠òÂú®");
                }
            } catch(e) {
                console.error(e);
                alert("ËºâÂÖ•Â§±Êïó: " + e.message);
            }
        }

        async function fetchTestCases() {
            const listEl = document.getElementById('caseList');
            listEl.innerHTML = '<li class="list-item" style="color:#999; text-align:center;">ËºâÂÖ•‰∏≠...</li>';

            try {
                // Ê®°Êì¨ API ÂõûÂÇ≥ (Â¶ÇÊûúÁúüÂØ¶ API Â≠òÂú®ÔºåË´ãÁßªÈô§Ê≠§Ê®°Êì¨ÂçÄÂ°ä‰∏¶‰ΩøÁî® fetch)
                // const res = await fetch(API_CASES_URL);
                // const data = await res.json();
                
                // --- Ê®°Êì¨Ë≥áÊñôÈñãÂßã ---
                await new Promise(r => setTimeout(r, 500)); // ÂÅáË£ùÂª∂ÈÅ≤
                const data = [
                    {
                        id: 1,
                        name: "MSG-HEADER Â∑ÆÁï∞Ê∏¨Ë©¶",
                        desc: "ID Èï∑Â∫¶ËÆäÊõ¥ (10->12)",
                        codeA: `       01  MSG-HEADER.
           05  MSG-ID        PIC X(10).
           05  MSG-DATE      PIC 9(8).
           05  MSG-BODY.
               10  ACCT-NO   PIC 9(10).
               10  AMOUNT    PIC 9(5)V99.`,
                        codeB: `       01  MSG-HEADER.
           05  MSG-ID        PIC X(12).
           05  MSG-DATE      PIC 9(8).
           05  MSG-BODY.
               10  ACCT-NO   PIC 9(10).
               10  AMOUNT    PIC 9(5)V99.`
                    },
                    {
                        id: 2,
                        name: "REC-FACTURE Ë§áÈõúÁµêÊßã",
                        desc: "ÂåÖÂê´ Redefines Ëàá Occurs",
                        codeA: `       01  REC-FACTURE.
           03  FS1                 PIC X.
           03  FS2.
               05  FS2A            PIC 9.
               05  RFS2B           PIC X(8).
               05  FS2B REDEFINES RFS2B  PIC 9(8).
           03  FS3.
               05  FS3A            PIC 9.
               05  FS3B            PIC X(10).`,
                        codeB: `       01  REC-FACTURE.
           03  FS1                 PIC X.
           03  FS2.
               05  FS2A            PIC 9.
               05  RFS2B           PIC X(8).
               05  FS2B REDEFINES RFS2B  PIC 9(8).
           03  FS3.
               05  FS3A            PIC 9.
               05  FS3B            PIC X(12).` // Â∑ÆÁï∞
                    },
                    {
                        id: 3,
                        name: "ÂÆåÂÖ®Áõ∏ÂêåÊ∏¨Ë©¶",
                        desc: "ÁÑ°Â∑ÆÁï∞",
                        codeA: `01 TEST-REC. 05 FLD1 PIC X(10).`,
                        codeB: `01 TEST-REC. 05 FLD1 PIC X(10).`
                    }
                ];
                // --- Ê®°Êì¨Ë≥áÊñôÁµêÊùü ---

                casesData = data;
                renderCaseList(data);

                // Ëá™ÂãïÈÅ∏ÊìáÁ¨¨‰∏ÄÂÄã
                if(data.length > 0) {
                    selectCase(0);
                }

            } catch (e) {
                console.error(e);
                listEl.innerHTML = '<li class="list-item" style="color:red;">ËºâÂÖ•Â§±Êïó</li>';
            }
        }

        function renderCaseList(data) {
            const listEl = document.getElementById('caseList');
            listEl.innerHTML = "";
            
            data.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-item';
                li.innerHTML = `
                    <div style="font-weight:bold;">${item.name}</div>
                    <div class="subtitle">${item.desc || ''}</div>
                `;
                li.onclick = () => selectCase(index);
                listEl.appendChild(li);
            });
        }

        function selectCase(index) {
            // UI Highlight
            const listEl = document.getElementById('caseList');
            Array.from(listEl.children).forEach((li, i) => {
                if(i === index) li.classList.add('active');
                else li.classList.remove('active');
            });

            const item = casesData[index];
            if(item) {
                if (item.type === 'parsed') {
                    // ËôïÁêÜÂæåÁ´ØÂõûÂÇ≥ÁöÑÂ∑≤Ëß£ÊûêË≥áÊñô
                    const result = item.data;
                    document.getElementById('txtA').value = `[Loaded] ${result.fileName}\nStructure: ${result.structureName}`;
                    document.getElementById('txtB').value = result.refFileName ? `[Ref] ${result.refFileName}` : "[No Ref Found]";

                    // Ê∏ÖÁ©∫Áπ™ÂúñÂçÄ
                    document.getElementById('colA').innerHTML = '';
                    document.getElementById('colB').innerHTML = '';
                    document.getElementById('diffSvg').innerHTML = '';

                    // ËôïÁêÜË≥áÊñô
                    listA = flatten(result.sourceItems || []);
                    listB = flatten(result.refItems || []);

                    // Âª∫Á´ã Map
                    dataMapA = listA.reduce((acc, cur) => { acc[cur.FieldName] = cur; return acc; }, {});
                    dataMapB = listB.reduce((acc, cur) => { acc[cur.FieldName] = cur; return acc; }, {});

                    renderAll();
                } else {
                    // ËôïÁêÜÂéüÊú¨ÁöÑÊ∏¨Ë©¶Ê°à‰æã (Raw Code)
                    document.getElementById('txtA').value = item.codeA || "";
                    document.getElementById('txtB').value = item.codeB || "";
                    runCompare(item.codeA, item.codeB);
                }
            }
        }

        function runManualCompare() {
            const tA = document.getElementById('txtA').value;
            const tB = document.getElementById('txtB').value;
            runCompare(tA, tB);
        }

        async function runCompare(tA, tB) {
            if (!tA) return;

            // Ê∏ÖÁ©∫Áï´Èù¢È°ØÁ§∫ËºâÂÖ•‰∏≠
            document.getElementById('colA').innerHTML = '<div style="padding:10px; color:#999;">Parsing...</div>';
            document.getElementById('colB').innerHTML = '<div style="padding:10px; color:#999;">Parsing...</div>';
            document.getElementById('diffSvg').innerHTML = '';

            // 1. Ëß£Êûê
            const resA = await fetchParse(tA);
            const resB = tB ? await fetchParse(tB) : [];
            
            if (!resA) {
                 document.getElementById('colA').innerHTML = '<div style="padding:10px; color:red;">Parse Error</div>';
                 return;
            }

            // 2. Êî§Âπ≥Ë≥áÊñô‰ª•‰æøÊ∏≤ÊüìËàáÊØîÂ∞ç (‰øùÁïôÈöéÂ±§Ë≥áË®ä)
            listA = flatten(resA);
            listB = flatten(resB);

            // 3. Âª∫Á´ã Map (Key = FieldName)
            dataMapA = listA.reduce((acc, cur) => { acc[cur.FieldName] = cur; return acc; }, {});
            dataMapB = listB.reduce((acc, cur) => { acc[cur.FieldName] = cur; return acc; }, {});

            renderAll();
        }

        function renderAll() {
            const maxBytes = Math.max(
                listA.length ? listA[listA.length - 1].EndPosition : 0,
                listB.length ? listB[listB.length - 1].EndPosition : 0
            ) + 50;

            // Ë®≠ÂÆöÂÆπÂô®È´òÂ∫¶
            const h = maxBytes * scale + 100;
            document.getElementById('colA').style.height = h + "px";
            document.getElementById('colB').style.height = h + "px";
            document.getElementById('diffSvg').setAttribute("height", h);

            // Áπ™Ë£Ω
            renderRuler(maxBytes);
            renderBlocks(listA, 'colA');
            renderBlocks(listB, 'colB');
            renderLinks();
        }

        // --- Ê†∏ÂøÉÁπ™ÂúñÈÇèËºØ (Âêå index2) ---
        function renderBlocks(list, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";

            list.forEach(item => {
                const el = document.createElement('div');
                el.className = 'block';

                // 1. ‰ΩçÁΩÆËàáÈ´òÂ∫¶
                el.style.top = (item.Position * scale) + "px";
                const h = Math.max((item.StorageLength * scale), 2);
                el.style.height = h + "px"; 

                // 2. ÈöéÊ¢ØÂºèÂØ¨Â∫¶
                const indentStep = 30; 
                const indent = item.Depth * indentStep;
                
                el.style.left = indent + "px";
                el.style.width = `calc(100% - ${indent + 5}px)`;

                // Z-Index
                let baseZ = item.Depth * 10;

                // 3. Ê®£ÂºèÂà§ÂÆö
                if (item.isFieldRedefines) {
                    el.classList.add('lvl-redefine');
                    el.style.left = (indent + 20) + "px"; 
                    el.style.zIndex = baseZ + 5;
                } else if (item.FieldName.includes("FILLER")) {
                    el.classList.add('lvl-filler');
                    el.style.zIndex = baseZ;
                } else if (item._children && item._children.length > 0) {
                    el.classList.add('lvl-group');
                    el.style.zIndex = baseZ;
                } else {
                    el.classList.add('lvl-item');
                    el.style.zIndex = baseZ + 1;
                }

                // 4. ÊñáÂ≠óÂÖßÂÆπ
                if (h > 10) {
                    let txt;
                    if (item._children && item._children.length > 0) {
                        txt = `${item.FieldName}`;
                    } else {
                        txt = `${item.FieldName} (${item.Picture || ''})`;
                    }
                    if (item.isFieldRedefines) txt += ` [R]`;
                    el.innerText = txt;
                }

                // ‰∫ã‰ª∂
                el.onmousemove = (e) => showTooltip(e, item);
                el.onmouseleave = hideTooltip;

                container.appendChild(el);
            });
        }

        function renderLinks() {
            const svg = document.getElementById('diffSvg');
            svg.innerHTML = ""; 

            listA.forEach(itemA => {
                if (itemA.FieldName.includes("FILLER")) return;
                if (itemA.isFieldRedefines) return;

                const itemB = dataMapB[itemA.FieldName];
                if (itemB) {
                    const yA = (itemA.Position * scale) + (itemA.StorageLength * scale / 2);
                    const yB = (itemB.Position * scale) + (itemB.StorageLength * scale / 2);

                    let status = "ok";
                    let diffText = "";

                    if (itemA.StorageLength !== itemB.StorageLength) {
                        status = "diff-len";
                        diffText = `Len: ${itemA.StorageLength}‚Üí${itemB.StorageLength}`;
                    } else if (itemA.Position !== itemB.Position) {
                        status = "diff-pos";
                    }

                    let strokeColor = "#bdc3c7";
                    if (status === "diff-len") strokeColor = "#e74c3c"; 
                    if (status === "diff-pos") strokeColor = "#f39c12"; 

                    const svgW = 150; 
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    const d = `M 0  C ${svgW / 2} , ${svgW / 2} ,  `;

                    path.setAttribute("d", d);
                    path.setAttribute("class", `link-line `);
                    path.setAttribute("stroke", strokeColor);
                    svg.appendChild(path);

                    if (diffText) {
                        const midX = svgW / 2;
                        const midY = (yA + yB) / 2;

                        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                        rect.setAttribute("x", midX - 40);
                        rect.setAttribute("y", midY - 8);
                        rect.setAttribute("width", 80);
                        rect.setAttribute("height", 16);
                        rect.setAttribute("fill", "#c0392b");
                        rect.setAttribute("rx", 4);

                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", midX);
                        text.setAttribute("y", midY);
                        text.setAttribute("class", "diff-text");
                        text.textContent = diffText;

                        svg.appendChild(rect);
                        svg.appendChild(text);
                    }
                }
            });
        }

        function renderRuler(max) {
            const r = document.getElementById('ruler-content');
            r.innerHTML = "";
            let step = 10;
            if (scale < 1) step = 100;
            else if (scale < 2) step = 50;

            for (let i = 0; i <= max; i += step) {
                const div = document.createElement('div');
                div.className = "tick " + (i % (step * 5) === 0 ? "major" : "");
                div.style.top = (i * scale) + "px";
                div.innerText = i;
                r.appendChild(div);
            }
        }

        function flatten(nodes, depth = 0, res = []) {
            nodes.forEach(node => {
                node.Depth = depth; 
                res.push(node);
                if (node._children && node._children.length > 0) {
                    flatten(node._children, depth + 1, res);
                }
            });
            return res;
        }

        async function fetchParse(txt) {
            try {
                const r = await fetch(API_PARSE_URL, {
                    method: "POST", headers: { "Content-Type": "text/plain" }, body: txt
                });
                const j = await r.json();
                return j.success ? j.data : (alert(j.error), null);
            } catch (e) { console.error(e); return null; }
        }

        const tt = document.getElementById('tooltip');
        function showTooltip(e, item) {
            e.stopPropagation();
            tt.style.display = 'block';
            let left = e.clientX + 15;
            if(left > window.innerWidth - 200) left = e.clientX - 210;

            tt.style.left = left + 'px';
            tt.style.top = (e.clientY + 15) + 'px';
            tt.innerHTML = `
                <div style="color:#aaa; border-bottom:1px solid #555; margin-bottom:4px;">${item.LevelString || ''} ${item.FieldName}</div>
                <div>Pos: <b style="color:#fff">${item.Position}</b> ~ ${item.EndPosition}</div>
                <div>Len: <b style="color:#fff">${item.StorageLength}</b></div>
                <div>Pic: ${item.Picture || '-'}</div>
                ${item.isFieldRedefines ? '<div style="color:#ff9800; margin-top:4px;">‚ö† REDEFINES: '+item.RedefinesFieldName+'</div>' : ''}
            `;
        }
        function hideTooltip() { tt.style.display = 'none'; }
    </script>
